<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.ico" sizes="any" />
    <link rel="icon" href="img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/icon.png" />

    <meta property="og:title" content="Places in Israel to visit" />

    <!--подключение красивой карточки при отправки ссылки в соц сетях-->
    <meta property="og:url" content="#0" />
    <meta property="og:image" content="/img/icon.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <!-- тоже самое для твиттера -->

    <meta
      name="description"
      content="List of places in Israel recommended to visit"
    />
    <title>Discover Israel</title>
  </head>
  <body class="body english">
    <header class="header">
      <div class="header__logo_languages_container">
        <a class="header__logo_container" href="">
          <img src="../img/icon.png" class="header__logo" />
          <div class="header__logo_text_container">
            <h1 class="header__title">Discover Israel</h1>
            <p class="header__description">
              Places in Israel, which I visited and can recommend you to visit
            </p>
          </div>
        </a>
        <form class="header__languages">
          <fieldset class="header__languages_fieldset">
            <input
              type="radio"
              id="english"
              name="language"
              value="English"
              class="header__language_button_input visually-hidden"
              checked
            />
            <label
              for="english"
              class="header__language_button header__language_button_english"
              >English</label
            >

            <input
              type="radio"
              id="hebrew"
              name="language"
              value="Hebrew"
              class="header__language_button_input visually-hidden"
            />
            <label
              for="hebrew"
              class="header__language_button header__language_button_hebrew"
              >עברית</label
            >

            <input
              type="radio"
              id="russian"
              name="language"
              value="Russian"
              class="header__language_button_input visually-hidden"
            />
            <label
              for="russian"
              class="header__language_button header__language_button_russian"
              >Русский</label
            >
          </fieldset>
        </form>
      </div>

      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list_item">
            <a href="../index.html" class="nav__list_item_link">Main page</a>
          </li>
          <li class="nav__list_item">
            <button class="nav__list_item_link button__map button">Map</button>
          </li>
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">Unsafe for Israelis</a>
          </li>
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">About project</a>
          </li>
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>

    <form class="parameters_form">
      <input
        type="checkbox"
        id="grill"
        name="grill"
        value="grill"
        class="parameters_form_checkbox visually-hidden"
      />
      <label class="parameters__button" for="grill"
        ><img
          class="parameters__button_img"
          src="../img/grill_icon.svg"
          alt=""
        />
        <p class="parameters__button_text">Place for grill</p></label
      >
      <input
        type="checkbox"
        id="Hiking"
        name="Hiking"
        value="Hiking"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="Hiking" class="parameters__button">
        <img
          class="parameters__button_img"
          src="../img/hiking_icon.png"
          alt=""
        />
        <p class="parameters__button_text">Hiking</p></label
      >
      <input
        type="checkbox"
        id="view"
        name="view"
        value="view"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="view" class="parameters__button">
        <img class="parameters__button_img" src="../img/view_icon.png" alt="" />
        <p class="parameters__button_text">Spectacular view</p></label
      >
      <input
        type="checkbox"
        id="transport"
        name="transport"
        value="transport"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="transport" class="parameters__button">
        <img class="parameters__button_img" src="../img/bus.png" alt="" />
        <p class="parameters__button_text">Public transport</p>
      </label>
      <input
        type="checkbox"
        id="Beach"
        name="Beach"
        value="Beach"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="Beach" class="parameters__button">
        <img class="parameters__button_img" src="../img/beach icon.png" alt="" />
        <p class="parameters__button_text">Beach relaxation</p>
      </label>
      <input
        type="checkbox"
        id="Historical"
        name="Historical"
        value="Historical"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="Historical" class="parameters__button">
        <img
          class="parameters__button_img"
          src="../img/history icon.svg"
          alt=""
        />
        <p class="parameters__button_text">Historical place</p>
      </label>
      <input
        type="checkbox"
        id="Free"
        name="Free"
        value="Free"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="Free" class="parameters__button">
        <img
          class="parameters__button_img dollar"
          src="../img/no money.svg"
          alt=""
        />
        <p class="parameters__button_text">Free</p>
      </label>
      <input
        type="checkbox"
        id="pets"
        name="pets"
        value="pets"
        class="parameters_form_checkbox visually-hidden"
      />
      <label for="pets" class="parameters__button">
        <img class="parameters__button_img" src="../img/dog icon.svg" alt="" />
        <p class="parameters__button_text">Avaliable with pets</p>
      </label>
    </form>
    <div class="header__search">
      <input
        type="text"
        placeholder="Find place"
        class="header__search_input"
      />
    </div>
    <main class="main">
      <article class="places">
        <ul class="places__list animated"></ul>
      </article>
      <p class="">keshetcave</p>
    </main>
      <nav class="footer__nav">
        <ul class="nav__list">
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">Main page</a>
          </li>
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">About project</a>
          </li>
          <li class="nav__list_item">
            <a href="" class="nav__list_item_link">Contacts</a>
          </li>
        </ul>
      </nav>
    </footer>

    <template id="card__template">
      <li class="places__list_item">
        <span class="places__paper-clip"></span>
        <ul class="places__polaroid_list"></ul>
        <h4 class="places__list_title"></h4>
        <p class="places__list_text"></p>
        <ul class="places__description_icons"></ul>
      </li>
    </template>

    <template id="icon__template">
      <li class="places__description_icon_item">
        <img class="places__description_icon_img" src="" alt="" />
      </li>
    </template>

    <template id="polaroid__template">
      <li class="places__polaroid_photo">
        <img class="places__list_image" src="" alt="" />
        <h3 class="places__polaroid_title"></h3>
      </li>
    </template>

    <template id="map__template" class="map">
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1upKmWv0I1zL3VW_2gLoDDANfYLZqhRY&ehbc=2E312F" width="100%" height="480"></iframe>    
    </template>

    <dialog id="dialog" class="dialog">
      <div class="modal__full_info">
        <div class="places__polaroid_photo places__polaroid_photo_dialog">
          <img
            class="places__list_image places__list_image_dialog"
            src=""
            alt=""
          />
          <h3 class="places__polaroid_title places__polaroid_title_dialog"></h3>
        </div>
        <h4 class="places__list_title places__list_title_dialog"></h4>
        <p class="places__list_text places__list_text_dialog"></p>
        <ul class="places__description_icons"></ul>
      </div>
    </dialog>
    <script type="module" src="./index.js"></script>
  </body>
</html>
